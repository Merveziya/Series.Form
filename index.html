

<DOCTYPE html>
  <html>
    <head>
      <title>freeCodeCamp Survey Form</title>
      <link rel="stylesheet" href="styles.css" />
      </head>
   <body>
     <h1 id="title">Suggestions Form to Watch</h1> 
    
     </body>
      <!--Personal Imformation Part-->
     <form id="survey-form" >
          <label id="name-label">
            Name
             <input type="text" id="name" required placeholder="Enter your name"></input>
             </label>
          <label id="email-label">
            Email 
            <input type="email" id="email" required placeholder="Enter your email "></input>
            </label>
          <label id="number-label">
            Age(optional) 
            <input type="number" id="number" required min="10" max="99" placeholder="Age"></input>
            </label>
            <!--Type of Series Part-->
       
<fieldset>
  <label id="survey-form">What type of series do you watch?
          <select name="referrer" id="dropdown">
            <option value="">(select one type)</option>
            <option value="1">Fantastik</option>
            <option value="2">Science Fiction</option>
            <option value="3">Drama</option>
            <option value="4">Animation</option>
            <option value="4">Comedy</option>
            <textarea name="bio" rows="3" cols="60" placeholder="Any other type you want to add"></textarea>  
          </select>
        </label>
  </fieldset>

  <!--How Many Hours Part-->
  <fieldset id="survey-form">How long would you like our recommendations to take?
        <label><input type="radio" name="account-type" class="inline" value="1" /> 1 - 3 hours</label>
        <label><input type="radio" name="account-type" class="inline" value="2" /> 1 season - 3 season</label>
        <label>
         <input type="radio" name="account-type" class="inline" value="3"/> At least 3 season
			  </label>
      </fieldset>
      
    <!--Knowing Movie or Series -->
       <fieldset id="survey-form">Which of the following have you watched and liked?
        <label><input type="checkbox" name="account-type" class="inline" value="1" /> Stranger Things</label>
        <label><input type="checkbox" name="account-type" class="inline" value="2" /> The 100</label>
        <label>
         <input type="checkbox" name="account-type" class="inline" value="3"/>Bridgerton
			  </label>
        <label>
         <input type="checkbox" name="account-type" class="inline" value="4"/> 13 Reasons Why
			  </label>
        <label>
         <input type="checkbox" name="account-type" class="inline" value="5"/> The Witcher
			  </label>
        <label>
         <input type="checkbox" name="account-type" class="inline" value="6"/> Red Notice
			  </label>
        <label>
         <input type="checkbox" name="account-type" class="inline" value="7"/> Bird Box
			  </label>
        <label>
         <input type="checkbox" name="account-type" class="inline" value="8"/> The Platform
			  </label>
        <label>
         <input type="checkbox" name="account-type" class="inline" value="9"/> Fight Club
			  </label>
        <label>
         <input type="checkbox" name="account-type" class="inline" value="10"/> Your Name
			  </label>
       
      </fieldset>

  <!--Suggestion Part-->
<fieldset>
   <label id="survey-form">
    Which would you like as a suggestion? 
    <label>
    <input type="checkbox" class="inline1"value="1">Movie: </input>
    <input type="checkbox" class="inline1" value="2">Series: </input>
  </label>
 </fieldset>
